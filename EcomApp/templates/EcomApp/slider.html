{% load static %}
<div class="slider-with-banner">
    <div class="container">
        <div class="row">
            <!-- Begin Slider Area -->
            <div class="col-lg-8 col-md-8">
                <div class="slider-area">
                    <div class="slider-active owl-carousel">
                        <!-- Begin Single Slide Area -->
                        {% for slideimg in slider_image %}
                        <div
                            class="single-slide align-center-left  animation-style-0{{slideimg.id}} bg-{{slideimg.id}}">
                            <img src="{{slideimg.bgimage.url}}" alt="">
                            <div class="slider-progress"></div>
                            <div class="slider-content">
                                <h5>Sale Offer <span>-20% Off</span> This Week</h5>
                                <h2>{{slideimg.title}}</h2>
                                <h3>Starting at <span>tk {{slideimg.price}}</span></h3>
                                <div class="default-btn slide-btn">
                                    <a class="links" href="shop-left-sidebar.html">Shopping Now</a>
                                </div>
                            </div>
                        </div>

                        {% endfor %}
                        <!-- Single Slide Area End Here -->

                    </div>
                </div>
            </div>
            <!-- Slider Area End Here -->
            <!-- Begin Li Banner Area -->
            <div class="col-lg-4 col-md-4 text-center pt-xs-30">
                {% for img in right_image %}

                <div class="li-banner mb-3">
                    <a href="#">
                        <img src="{{img.image.url}}" alt="">
                    </a>
                </div>
                {% endfor %}

            </div>
            <!-- Li Banner Area End Here -->
        </div>
    </div>
</div>
<!-- Slider With Banner Area End Here -->
